<h2 class="login-title">Login</h2>
<form #registerfrm="ngForm" class="login-form">
  <div class="form-group">
    <label for="empId" class="form-label">Employee ID:</label>
    <input  type="text"  id="empId" [(ngModel)]="empId"  name="empId"  class="form-input"
    />
  </div>
  
  <div class="form-group">
    <label for="password" class="form-label">Password:</label>
    <input  type="password"  id="password" [(ngModel)]="password"  name="password"  class="form-input"
    />
  </div>
  
  <button type="button" class="login-btn" (click)="login()">
    Login
  </button>
</form>
<p class="error-message">{{ errMsg }}</p>
