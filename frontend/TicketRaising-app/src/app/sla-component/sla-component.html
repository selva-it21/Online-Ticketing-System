<div class="department-management-container">
  <h2 class="department-header">SLA Form</h2>

  <div class="form-card">
    <form class="department-form">

      <div class="form-row">
        <label for="slaId" class="form-label">SLA ID:</label>
        <input
          type="text"
          id="slaId"
          [(ngModel)]="sla.SLAId"
          name="slaId"
          class="form-input"
        />
      </div>

      <div class="form-row">
        <label for="slaName" class="form-label">SLA Name:</label>
        <input
          type="text"
          id="slaName"
          [(ngModel)]="sla.SLAName"
          name="slaName"
          class="form-input"
        />
      </div>

      <div class="form-row">
        <label for="priority" class="form-label">Priority:</label>
        <input
          type="text"
          id="priority"
          [(ngModel)]="sla.Priority"
          name="priority"
          class="form-input"
        />
      </div>

      <div class="form-row">
        <label for="responseTime" class="form-label">Response Time (Hours):</label>
        <input
          type="number"
          id="responseTime"
          [(ngModel)]="sla.ResponseTime"
          name="responseTime"
          class="form-input"
        />
      </div>

      <div class="form-row">
        <label for="resolutionHours" class="form-label">Resolution Hours:</label>
        <input
          type="number"
          id="resolutionHours"
          [(ngModel)]="sla.ResolutionHours"
          name="resolutionHours"
          class="form-input"
        />
      </div>

      <div class="action-buttons">
        <button
          type="button"
          class="action-btn add-btn"
          (click)="addSla()"
        >
          Add
        </button>

        <button
          type="button"
          class="action-btn update-btn"
          (click)="updateSla()"
        >
          Update
        </button>

        <button
          type="button"
          class="action-btn show-btn"
          (click)="showSla()"
        >
          Show
        </button>

        <button
          type="button"
          class="action-btn delete-btn"
          (click)="deleteSla()"
        >
          Delete
        </button>
      </div>

    </form>

    <div *ngIf="errMsg" class="error-message">
      {{ errMsg }}
    </div>
  </div>

  <h2 class="departments-header">SLA List</h2>

  <div class="table-card">
    <div class="table-wrapper">
      <table class="departments-table">
        <thead>
          <tr>
            <th>SLA ID</th>
            <th>SLA Name</th>
            <th>Priority</th>
            <th>Response Time</th>
            <th>Resolution Hours</th>
          </tr>
        </thead>
        <tbody>
          @for (s of slas; track s) {
            <tr>
              <td>{{ s.SLAId }}</td>
              <td>{{ s.SLAName }}</td>
              <td>{{ s.Priority }}</td>
              <td>{{ s.ResponseTime }}</td>
              <td>{{ s.ResolutionHours }}</td>
            </tr>
          } @empty {
            <tr>
              <td colspan="5" class="no-data">No SLA records found</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
