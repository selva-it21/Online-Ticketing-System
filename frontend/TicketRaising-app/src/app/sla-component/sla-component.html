<div class="sla-management-container">
  <h2 class="sla-header">SLA Form</h2>

  <div class="form-card">
    <form class="sla-form">
      <div class="form-row">
        <div class="form-group">
          <label for="slaId" class="form-label">SLA ID:</label>
          <input
            type="text"
            id="slaId"
            [(ngModel)]="sla.slaId"
            name="slaId"
            class="form-input"
            placeholder="Enter SLA ID"
          />
        </div>

        <div class="form-group">
          <label for="slaName" class="form-label">SLA Name:</label>
          <input
            type="text"
            id="slaName"
            [(ngModel)]="sla.slaName"
            name="slaName"
            class="form-input"
            placeholder="Enter SLA name"
          />
        </div>

        <div class="form-group">
          <label for="priority" class="form-label">Priority:</label>
          <select
            name="priority"
            [(ngModel)]="sla.priority"
            id="priority"
            class="form-input"
          >
            <option value="">-- Select Priority --</option>
            <option value="Low">Low</option>
            <option value="Standard">Standard</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="responseTime" class="form-label">Response Time (Hours):</label>
          <input
            type="number"
            id="responseTime"
            [(ngModel)]="sla.responseTime"
            name="responseTime"
            class="form-input"
            placeholder="e.g., 4"
            min="0"
          />
        </div>

        <div class="form-group">
          <label for="resolutionHours" class="form-label">Resolution Hours:</label>
          <input
            type="number"
            id="resolutionHours"
            [(ngModel)]="sla.resolutionHours"
            name="resolutionHours"
            class="form-input"
            placeholder="e.g., 24"
            min="0"
          />
        </div>
        
        <div class="form-group form-group-empty">
          <!-- Empty group for spacing in the second row -->
        </div>
      </div>

      <div class="action-buttons">
        <button
          type="button"
          class="action-btn add-btn"
          (click)="addSla()"
        >
          <i class="btn-icon">+</i> Add
        </button>

        <button
          type="button"
          class="action-btn update-btn"
          (click)="updateSla()"
        >
          <i class="btn-icon">‚Üª</i> Update
        </button>

        <button
          type="button"
          class="action-btn show-btn"
          (click)="showSla()"
        >
          <i class="btn-icon">üëÅÔ∏è</i> Show
        </button>

        <button
          type="button"
          class="action-btn delete-btn"
          (click)="deleteSla()"
        >
          <i class="btn-icon">üóëÔ∏è</i> Delete
        </button>
      </div>

    </form>

    <div *ngIf="errMsg" class="error-message">
      <i class="error-icon">‚ö†Ô∏è</i> {{ errMsg }}
    </div>
  </div>

  <h2 class="slas-header">SLA List</h2>

  <div class="table-card">
    <div class="table-wrapper">
      <table class="slas-table">
        <thead>
          <tr>
            <th>SLA ID</th>
            <th>SLA Name</th>
            <th>Priority</th>
            <th>Response Time</th>
            <th>Resolution Hours</th>
          </tr>
        </thead>
        <tbody>
          @for (s of slas; track s) {
            <tr>
              <td>{{ s.slaId }}</td>
              <td>{{ s.slaName }}</td>
              <td><span class="priority-badge priority-{{s.priority?.toLowerCase()}}">{{ s.priority }}</span></td>
              <td>{{ s.responseTime }} <span class="unit-text">hours</span></td>
              <td>{{ s.resolutionHours }} <span class="unit-text">hours</span></td>
            </tr>
          } @empty {
            <tr>
              <td colspan="5" class="no-data">
                <i class="empty-icon">üì≠</i> No SLA records found
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
