<div class="container mt-4">

  <h2 class="text-center mb-4">Ticket Reply Management</h2>

  <!-- ===== Reply Form ===== -->
  <div class="card shadow-sm mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-bold">Ticket Reply Form</span>
      <button class="btn btn-secondary btn-sm" type="button" (click)="newReply()">New</button>
    </div>

    <div class="card-body">
      <form>

        <!-- Reply ID -->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Reply ID</label>
          <div class="col-sm-6">
            <input type="text" class="form-control"
                   [(ngModel)]="reply.replyId" name="replyId">
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-info w-100" (click)="getReply()">Show</button>
          </div>
        </div>

        <!-- Ticket ID -->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Ticket ID</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   [(ngModel)]="reply.ticketId" name="ticketId">
          </div>
        </div>

        <!-- Reply Message -->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Reply Message</label>
          <div class="col-sm-9">
            <textarea class="form-control" rows="3"
                      [(ngModel)]="reply.replyMessage"
                      name="replyMessage"></textarea>
          </div>
        </div>

        <!-- Creator Employee -->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Creator Emp ID</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   [(ngModel)]="reply.replyByCreatorEmpId"
                   name="replyByCreatorEmpId">
          </div>
        </div>

        <!-- Assigned Employee -->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Assigned Emp ID</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   [(ngModel)]="reply.replyByAssignedEmpId"
                   name="replyByAssignedEmpId">
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2 justify-content-end">
          <button class="btn btn-success" type="button" (click)="addReply()">Save</button>
          <button class="btn btn-warning" type="button" (click)="updateReply()">Update</button>
          <button class="btn btn-danger" type="button" (click)="deleteReply()">Delete</button>
        </div>

        <!-- Error -->
        <div *ngIf="errMsg" class="alert alert-danger mt-3 mb-0">
          {{ errMsg }}
        </div>

      </form>
    </div>
  </div>

  <!-- ===== Reply List ===== -->
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-bold">List of Ticket Replies</span>
      <button class="btn btn-primary btn-sm" (click)="showAllReplies()">Show All</button>
    </div>

    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>Reply ID</th>
            <th>Ticket ID</th>
            <th>Message</th>
            <th>Creator</th>
            <th>Assigned</th>
          </tr>
        </thead>
        <tbody>
          @for (r of replies; track r) {
            <tr>
              <td>{{ r.replyId }}</td>
              <td>{{ r.ticketId }}</td>
              <td>{{ r.replyMessage }}</td>
              <td>{{ r.replyByCreatorEmpId }}</td>
              <td>{{ r.replyByAssignedEmpId }}</td>
            </tr>
          }
          @empty {
            <tr>
              <td colspan="5" class="text-center text-muted py-3">
                No replies found
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

</div>
